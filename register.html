<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel=”stylesheet” href=”css/bootstrap.min.css” />
    <title>Register</title>
    <style>
        body{
            padding: 0;
            background-image: url(img/bgl.jpg);
        }
    </style>
</head>
<body>

    
    <div class="d-flex justify-content-center mt-5">
        <div class="card" style="width: 23rem;">
            <div class="col text-center mb-4 mt-2">
                <h3>Register</h3>
            </div>
            <div class="card-body">
                <!-- <form> -->
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-4 col-form-label">Name :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-4 col-form-label">Email :</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="inputPassword3" placeholder="" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-4 col-form-label">Username :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputPassword3" placeholder="" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-4 col-form-label">Password :</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-3 text-center">
                            <input class="btn btn-success" type="button" name="submit" value="Sign in" onclick="pindah1()" style="background: #4CE5A5;" required>
                        </div>
                        <div class="col-4 text-center">
                            <input class="btn btn-success" type="submit" name="submit" value="Sign Up" onclick="pindah2()" style="background: #4CE5A5;" required>
                        </div>
                        <div class="col-12 mt-1">
                            <a href="/" style="text-decoration: none; color: #4CE5A5; " >Back to Home </a>
                        </div>
                        
                    </div>
                <!-- </form> -->
            </div>
        </div>
    </div>
    <script>

    function pindah1(){
        window.location.href="/login.html";
    }
    function pindah2(){
        alert("sign up berhasil");
        window.location.href="/login.html";
    }
    </script>
    <!-- Optional JavaScript -->
    <script src="assets/js/jquery.js"></script> 
    <script src="assets/js/popper.js"></script> 
    <script src="assets/js/bootstrap.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
